<section *ngIf="statusModal" class="container {{ esconderScroll() }}">

  <div class="card ">
    <div class="header info-card">
      <p>
        Confira detalhes sobre o produto:
      </p>
      <button (click)="fecharModal()" class="botao-fechar">
        <span class="material-symbols-outlined">X</span>
      </button>
    </div>

    <div class="imagem" *ngFor="let item of itens">
      <div class="">
        <img src="{{item.imagem}}" alt="Imagem do Produto">
      </div>

      <div class="">
        <p class="titulo">{{item.titulo}}</p>
        <p class="informacoes">{{item.descricao}}</p>
        <p class="resultado">{{item.preco | currency: 'BRL'}}</p>
        <p class="informacoes">Cores:</p>
        <p class="resultado">Tamanho:</p>
        <button class="detalhes">Adicionar Ã  sacola</button>
        <button class="btn btn-danger">TEste</button>
      </div>

    </div>

  </div>
  <div class="overlay"></div>
</section>
